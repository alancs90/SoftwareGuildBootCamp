<body>

    <!-- Navigation -->

        <div class="container">
            <a class="navbar-brand" href="home">(っ◔◡◔)っ ♥ HOME ♥ </a>

                    <div>

                        </li>

                    </li>
            </div>

<p>
    <!--   The landing page of our application - anyone can get here, including anonymous users. -->
</p>
<div sec:authorize="isAuthenticated()">
    <p>

    </p>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <p>
            <!--  This is only visible to users who also have the ADMIN role.-->
        </p>
    </div>
</div>

<!-- Page Content -->
<div>
    <div class="row"> 
        <div class="col-md-4 offset-md-4">
             <table>
                    <tr> 
                        
      
                        <td th:utext="${' Post Related To : '}"> 
                    
                    
                    
                </table>
             <Span th:utext="${hashTag.hashTag}" > </span> 
 
            <br>
         
                    <hr>
            <!-- Page Content -->
            
            <div class="list-group" th:each="postByHashTag : ${postsByHashTagId}">
               

                <a th:href="@{/postDetails(id=${postByHashTag.postId})}"class="list-group-item button btn-dark list-group-item-action" 
                   th:utext="${'' + postByHashTag.title + ' Posted By :  ' + postByHashTag.user.firstName + ' ' + postByHashTag.user.lastName + ' Posted On : ' + postByHashTag.date}"></a>
                <div class="col-sm-6 col-md-3">

                </div>    


            </div>
        </div>
    </div>
</div>
