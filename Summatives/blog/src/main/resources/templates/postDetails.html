 <style>

                object-fit: cover;

<body>

    <!-- Navigation -->


    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="home">(っ◔◡◔)っ ♥ HOME ♥ </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <div>

                        </li>
                    </div>
                    <li class="nav-item active" th:each="staticPost : ${staticPostList}">

                        <span th:text="${staticPost.title}" th:remove="tag"></span>
                        <a  th:href="@{'/' +  ${staticPost.title}}"</a>
                    </li>
            </div>


    </nav>
</nav>


<p>
    <!--   The landing page of our application - anyone can get here, including anonymous users. -->
</p>
<div sec:authorize="isAuthenticated()">
    <p>
        <!--  This is only visible to users who are logged in. -->
    </p>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <p>
            <!--  This is only visible to users who also have the ADMIN role.-->
        </p>
    </div>
</div>

<!-- Page Content -->


<div class="well pt-100"> 
    <div class="row">
        <div class="col-md-12">
            <h1  class="hidden-xs hidden-sm"><span th:text="${post.title}"></h1>
            <div class="row hidden-md hidden-lg"><h1 class="text-center" ></div>

            <div class="pull-left col-md-4 col-xs-12 thumb-contenido">
                <img class="center-block img-responsive" th:src="@{${post.imgUrl}}"/> 
            </div>

           


            <div class="row btn-group" role="group" aria-label="Basic example">
                <div class="col-lg-6">

                    <li th:each="hashTagByPost : ${hashTagsByPostId}">
                        <a  th:href="@{/hashTagDetails(id=${hashTagByPost.hashTagId})}">
                           
                                <span th:text="${hashTagByPost.hashTag}" th:remove="tag"></span></a>
                    
                    </li>
                    </ul>
                </div>
            </div>



            <br>
            <span th:text="${'Date : ' + post.date}"></span>
            <small><strong><span th:text="${'Author : ' + post.user.firstName + ' ' + post.user.lastName + ' ' }"></strong></small>
            <hr>
            <p class="text-justify"><span th:utext="${post.post}"></p></div>
            
    </div>
    <!---- Comments ----> 
    
    <div class="row btn-group" role="group" aria-label="Basic example">
                <div class="col-lg-6">

                    <li th:each="commentByPost : ${commentByPostId}">
                      
                           
                                <span th:text="${commentByPost.comment + ' ' + commentByPost.userId}" th:remove="tag"></span>
                    
                    </li>
                    </ul>
                </div>
    
    
    
  
</div>
</div>

    
    <!---- Add Comment ---> 
            
             <div class="">
                 <form action="addComment" method="POST">
                 <input type="hidden"                        
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
                 <input type="hidden" name="userId" th:value ="${post.user.userId}"/>
                    <label class="col-md-4 control-label" for="textinput"></label>  
                    <div class="col-md-4">
                        <input type="textinput"  name="submitComment" placeholder="Add new comment" id ="submitComment" class="form-control"/>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for=""></label>
                        <div class="col-md-4">
                              <input type="hidden" name="postId" th:value="${post.postId}"/>
                            <button id="submit" name="submitComment" type="submit" class="btn btn-primary" >Add comment </button>

                            </form>
                        </div>
                    </div>
             </div>
